<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profile</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="../Forum/style.css" rel="stylesheet">

</head>

<body style="background: #222222;">
  <h1>Create Profile</h1>
  <div id="root"></div>

  <script src="profile.js"></script>

  <div class="formular">
    <form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" type="text" name="pname" id="pname" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" type="text" name="ppasswort" id="ppasswort" placeholder="Password">
    </div>
  </div>
  <input class="btn btn-primary" type="button" onclick="login()"  value="Login">
  <input class="btn btn-primary" type="button" onclick="register()"  value="Register">
</form>
  </div>


</body>

</html>
